<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<section class="main">
<div class="bubble">
    <div class="equi">
      <img src="./image-equilibrium.jpg" alt="equilibrium">
    </div>

    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>

<div class="info">
     <p class="eth"><img src="./icon-ethereum.svg" alt="eth">0.041 ETH</p>
     <p class="clock"><img src="./icon-clock.svg" alt="clock">3 days left</p> 
</div>

<hr class="hr1">

    <div class="avatar">
      <img src="./image-avatar.png" alt="avatar">
      <p>Creation of <span class="creator">Jules Wyvern</span></p>
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maureen Wanjiru</a>.
  </div>
</section>
</body>
</html>
